<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/@chenfengyuan/vue-qrcode@1.0.1/dist/vue-qrcode.min.js"></script>
  <script>Vue.component(VueQrcode.name, VueQrcode);</script>

</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.js"></script>

  <script type="text/x-template" id="app-template">
      <v-app>
        <!--qrcode value="https://queue-r.glitch.me" :options="{ width: 200 }"></qrcode-->
        <v-card
          class="mx-auto"
          width="400"
          append-icon="mdi-human-greeting"
        >
          <template v-slot:title>
            Title
          </template>
          <v-card-text>            
            Description
          </v-card-text>
        </v-card>
      </v-app>
    </script>
  <script>
    const { createApp } = Vue;
    const { createVuetify } = Vuetify;

    const vuetify = createVuetify();

    const app = createApp({
      template: "#app-template",
    })
      .use(vuetify)
      //.component(VueQrcode.name, VueQrcode)
      .mount("#app");
  </script>
</body>

</html>
