<!DOCTYPE html>
<html>

<head>
    <title>Main page NG V3</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.0/dist/vuetify.min.css" rel="stylesheet" />
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.0/dist/vuetify.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <div id="app"></div>

    <template id="app-template">
        <!-- <v-card> -->
            <v-layout>
                <v-app-bar color="primary" prominent>
                    <v-app-bar-nav-icon variant="text" @click.stop="drawer = !drawer"></v-app-bar-nav-icon>

                    <v-toolbar-title>My files</v-toolbar-title>

                    <v-spacer></v-spacer>

                    <template v-if="$vuetify.display.mdAndUp">
                        <v-btn icon="mdi-magnify" variant="text"></v-btn>

                        <v-btn icon="mdi-filter" variant="text"></v-btn>
                    </template>

                    <v-btn icon="mdi-dots-vertical" variant="text"></v-btn>
                </v-app-bar>

                <v-navigation-drawer v-model="drawer">
                    <v-btn block>LOAD</v-btn>
                    <v-list :items="items"></v-list>
                </v-navigation-drawer>

                <v-main style="height: 500px;">
                    <v-card-text>
                        The navigation drawer will appear from the bottom on smaller size screens.
                    </v-card-text>
                </v-main>

            </v-layout>
        <!-- </v-card> -->
    </template>
    <script setup>
        const { createApp, ref, defineProps, reactive } = Vue;
        const { createVuetify, useTheme, version } = Vuetify;
        const vervion = version;

        const vuetify = createVuetify({
            /*
            theme: {
                defaultTheme: "dark",
            },
            */
        });
        const app = createApp({
            template: "#app-template",
            setup() {
                var drawer = Vue.ref(false);
                var group = Vue.ref(null);
                var items = Vue.ref([
                    {
                        title: 'Foo',
                        value: 'foo',
                    },
                    {
                        title: 'Bar',
                        value: 'bar',
                    },
                    {
                        title: 'Fizz',
                        value: 'fizz',
                    },
                    {
                        title: 'Buzz',
                        value: 'buzz',
                    },
                ]);

                return {
                    drawer,
                    group,
                    items
                }
            },
            created() {

            },
            mounted() {

            },
            watch: {

            },
            methods: {

            }
        })
            .use(vuetify)
            .mount("#app");
    </script>
</body>
