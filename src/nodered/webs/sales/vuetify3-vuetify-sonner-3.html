<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 + Vuetify + Sonner CDN</title>

  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify-sonner/dist/style.css" rel="stylesheet">

  <script type="importmap">
    {
      "imports": {
        "vue": "https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.js",
        "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify.esm.js",
        "vuetify/components": "https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify-components.esm.js",
        "vuetify/directives": "https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify-directives.esm.js",
        "vuetify-sonner": "https://cdn.jsdelivr.net/npm/vuetify-sonner/+esm"
      }
    }
  </script>
</head>
<body>

<div id="app">
  <v-app>
    <v-main>
      <v-container class="text-center">
        <v-sonner position="top-right" expand />

        <h1 class="mb-6">Vuetify Sonner via CDN</h1>
        
        <v-btn color="primary" @click="showToast">
          Show Success Toast
        </v-btn>
      </v-container>
    </v-main>
  </v-app>
</div>

<script type="module">
  import { createApp } from 'vue'
  import { createVuetify } from 'vuetify'
  import * as components from 'vuetify/components'
  import * as directives from 'vuetify/directives'
  import { VSonner, toast } from 'vuetify-sonner'

  const app = createApp({
    setup() {
      const showToast = () => {
        toast('Success! Sonner is working with Vuetify 3', {
          cardProps: {
            color: 'success',
          },
        })
      }

      return { showToast }
    }
  })

  const vuetify = createVuetify({
    components,
    directives,
  })

  app.use(vuetify)
  
  // Register VSonner component globally
  app.component('VSonner', VSonner)

  app.mount('#app')
</script>

</body>
</html>
