<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuetify Sonner CDN Example</title>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.31/dist/vue.global.prod.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.6.11/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.6.11/dist/vuetify.min.js"></script>
  
  <link href="https://unpkg.com/vuetify-sonner@1.0.1/dist/style.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vuetify-sonner@1.0.1/dist/index.min.js"></script>
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container class="d-flex flex-column align-center justify-center" style="height: 100vh;">
          <v-btn @click="showToast">Pokaż powiadomienie</v-btn>
        </v-container>
      </v-main>
      <v-sonner />
    </v-app>
  </div>

  <script>
    const { createApp } = Vue;
    const { createVuetify } = Vuetify;

    const vuetify = createVuetify();

    const app = createApp({
      mounted() {
        window.vsonner = this.$vsonner;
      },
      methods: {
        showToast() {
          window.vsonner.show({
            title: 'Wydarzenie utworzone',
            description: 'Pomyślnie utworzono nowe wydarzenie.',
            type: 'success',
            position: 'top-center'
          });
        }
      }
    });

    app.use(vuetify);
    app.use(vuetifySonner);
    app.mount('#app');
  </script>
</body>
</html>
