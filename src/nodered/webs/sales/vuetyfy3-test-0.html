<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.7.4/dist/vuetify.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">{{ message }}</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.4/dist/vuetify.min.js"></script>
    <script type="text/x-template" id="app-template">
      <v-app>

        <v-card
          class="mx-auto"
          width="400"
          append-icon="mdi-human-greeting"
        >
          <template v-slot:title>
            {{title}}
          </template>
          <v-card-text>
            {{verInfo}}
          </v-card-text>
        </v-card>
        <v-card
          class="mx-auto"
          width="400"
          append-icon="mdi-human-greeting"
        >
          <template v-slot:title>
            {{title}}
          </template>
          <v-card-text>
            {{verInfo}}
          </v-card-text>
        </v-card>

            <v-data-table
              :headers="headers"
              :items="desserts"
              :items-per-page=50
              :sort-by="[{ key: 'calories', order: 'asc' }]"
            >
            <template v-slot:header.calories="{ column, isSorted, getSortIcon, toggleSort }">
                <v-icon >mdi-human-greeting</v-icon>
                {{ getTitle(column) }}
                [{{ column.title }}]
                <v-icon :icon="getSortIcon(column)"></v-icon>
            </template>

            <template v-slot:header.calories11="{ header }">
                {{ header.toUpperCase() }}
            </template>

            <template v-slot:header.calories1="{ header }">
                <v-text-field label="search calories" @click.stop />
            </template>

            <template v-slot:item.calories="{ key, value }">
                <div>
                    <v-chip :color="getColor(value)">
                    {{ value }}
                    </v-chip>
                </div>
                <div>
                <v-chip :color="getColor(value)">
                    {{ value }}
                  </v-chip>
                  {{ key }} {{ value }}
                </div>
            </template>

              <template v-slot:top>
                <v-toolbar
                  flat
                >
                  <v-toolbar-title>My CRUD</v-toolbar-title>
                  <v-divider
                    class="mx-4"
                    inset
                    vertical
                  ></v-divider>
                  <v-spacer></v-spacer>
                  <v-dialog
                    v-model="dialog"
                    max-width="500px"
                  >
                    <template v-slot:activator="{ props }">
                      <v-btn
                        class="mb-2"
                        color="primary"
                        dark
                        v-bind="props"
                      >
                        New Item
                      </v-btn>
                    </template>
                    <v-card>
                      <v-card-title>
                        <span class="text-h5">{{ formTitle }}</span>
                      </v-card-title>

                      <v-card-text>
                        <v-container>
                          <v-row>
                            <v-col
                              cols="12"
                              md="4"
                              sm="6"
                            >
                              <v-text-field
                                v-model="editedItem.name"
                                label="Dessert name"
                              ></v-text-field>
                            </v-col>
                            <v-col
                              cols="12"
                              md="4"
                              sm="6"
                            >
                              <v-text-field
                                v-model="editedItem.calories"
                                label="Calories"
                              ></v-text-field>
                            </v-col>
                            <v-col
                              cols="12"
                              md="4"
                              sm="6"
                            >
                              <v-text-field
                                v-model="editedItem.fat"
                                label="Fat (g)"
                              ></v-text-field>
                            </v-col>
                            <v-col
                              cols="12"
                              md="4"
                              sm="6"
                            >
                              <v-text-field
                                v-model="editedItem.carbs"
                                label="Carbs (g)"
                              ></v-text-field>
                            </v-col>
                            <v-col
                              cols="12"
                              md="4"
                              sm="6"
                            >
                              <v-text-field
                                v-model="editedItem.protein"
                                label="Protein (g)"
                              ></v-text-field>
                            </v-col>
                          </v-row>
                        </v-container>
                      </v-card-text>

                      <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn
                          color="blue-darken-1"
                          variant="text"
                          @click="close"
                        >
                          Cancel
                        </v-btn>
                        <v-btn
                          color="blue-darken-1"
                          variant="text"
                          @click="save"
                        >
                          Save
                        </v-btn>
                      </v-card-actions>
                    </v-card>
                  </v-dialog>
                  <v-dialog v-model="dialogDelete" max-width="500px">
                    <v-card>
                      <v-card-title class="text-h5">Are you sure you want to delete this item?</v-card-title>
                      <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn color="blue-darken-1" variant="text" @click="closeDelete">Cancel</v-btn>
                        <v-btn color="blue-darken-1" variant="text" @click="deleteItemConfirm">OK</v-btn>
                        <v-spacer></v-spacer>
                      </v-card-actions>
                    </v-card>
                  </v-dialog>
                </v-toolbar>
              </template>
              <template v-slot:item.actions="{ item }">
                <v-icon
                  class="me-2"
                  size="small"
                  @click="editItem(item)"
                >
                  mdi-pencil
                </v-icon>
                <v-icon
                  size="small"
                  @click="deleteItem(item)"
                >
                  mdi-delete
                </v-icon>
              </template>
              <template v-slot:no-data>
                <v-btn
                  color="primary"
                  @click="initialize"
                >
                  Reset
                </v-btn>
              </template>
            </v-data-table>




      </v-app>
    </script>
    <script setup>
      const { createApp, ref, reactive, defineProps } = Vue;
      const { createVuetify, useTheme, version } = Vuetify;

      const vuetify = createVuetify({});

      const app = createApp({
        template: "#app-template",

        setup() {
          const title = Vue.ref("Vuetify 3.0");
          const verInfo = Vue.ref("ver. 0.0.1");
          const theme = useTheme();

          var dialog = Vue.ref(false);
          var dialogDelete = Vue.ref(false);

          var headers = Vue.ref([
            {
              title: "Dessert (100g serving)",
              align: "start",
              sortable: false,
              key: "name",
            },
            { title: "Calories", key: "calories" },
            { title: "Fat (g)", key: "fat" },
            { title: "Carbs (g)", key: "carbs" },
            { title: "Protein (g)", key: "protein" },
            { title: "Actions", key: "actions", sortable: false },
          ]);
          var items = Vue.ref([]);
          var desserts = Vue.ref([]);
          var editedIndex = Vue.ref(-1);
          var editedItem = Vue.ref({
            name: "",
            calories: 0,
            fat: 0,
            carbs: 0,
            protein: 0,
          });
          var defaultItem = Vue.ref({
            name: "",
            calories: 0,
            fat: 0,
            carbs: 0,
            protein: 0,
          });

          return {
            title,
            verInfo,
            dialog,
            dialogDelete,
            headers,
            items,
            desserts,
          };
        },
        created() {
          console.log("verInfo: ", this.verInfo);
          this.initialize();
        },

        methods: {
          initialize() {
            this.desserts = [
              {
                name: "Frozen Yogurt",
                calories: 10,
                fat: 6.0,
                carbs: 24,
                protein: 4.0,
              },
              {
                name: "Ice cream sandwich",
                calories: 237,
                fat: 9.0,
                carbs: 37,
                protein: 4.3,
              },
              {
                name: "Eclair",
                calories: 262,
                fat: 16.0,
                carbs: 23,
                protein: 6.0,
              },
              {
                name: "Cupcake",
                calories: 60,
                fat: 3.7,
                carbs: 67,
                protein: 4.3,
              },
              {
                name: "Gingerbread",
                calories: 356,
                fat: 16.0,
                carbs: 49,
                protein: 3.9,
              },
              {
                name: "Jelly bean",
                calories: 375,
                fat: 0.0,
                carbs: 94,
                protein: 0.0,
              },
              {
                name: "Lollipop",
                calories: 392,
                fat: 0.2,
                carbs: 98,
                protein: 0,
              },
              {
                name: "Honeycomb",
                calories: 408,
                fat: 3.2,
                carbs: 87,
                protein: 6.5,
              },
              {
                name: "Donut",
                calories: 452,
                fat: 25.0,
                carbs: 51,
                protein: 4.9,
              },
              {
                name: "KitKat",
                calories: 518,
                fat: 26.0,
                carbs: 65,
                protein: 7,
              },
            ];
          },
          deleteItem(item) {},
          editItem(item) {},
          getTitle(title) {
            var ret = "";
            console.log(title);
            return ret;
          },
          getColor(calories) {
            if (calories > 100) return "red";
            else if (calories > 50) return "orange";
            else return "green";
          },
        },
      })
        .use(vuetify)
        .mount("#app");
    </script>
  </body>
</html>
